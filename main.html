<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #gameContainer {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }

    .food {
      background-color: red;
      width: 10px;
      height: 10px;
    }

    .snakeBodyPixel {
      background-color: green;
      width: 10px;
      height: 10px;
    }

    .scoreBoard {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>

  <script src="index.js"></script>
</body>
</html>
